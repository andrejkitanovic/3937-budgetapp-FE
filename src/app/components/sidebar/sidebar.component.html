<nav
  class="rounded-md w-72 h-full max-h-full flex-col justify-between relative"
>
  <div class="bg-white h-full">
    <div class="flex justify-center py-10 shadow-sm pr-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-14 w-14 text-blue-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
        />
      </svg>
      <div class="pl-2">
        <p class="text-2xl font-bold text-blue-600">BUDGET</p>
        <span class="text-xs block text-gray-800">DASHBOARD</span>
      </div>
    </div>
    <div class="py-5 shadow-sm pl-10">
      <p class="text-blue-600 font-bold" *ngIf="account">
        @{{ account.username }}
      </p>
    </div>
    <div class="pl-10">
      <ul class="space-y-8 pt-10">
        <li
          class="flex space-x-4 items-center hover:text-blue-600 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <a [routerLink]="['/']">Dashboard</a>
        </li>
        <li
          class="flex space-x-4 items-center hover:text-blue-600 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
            />
          </svg>
          <a [routerLink]="['/profile']">Settings</a>
        </li>
      </ul>
    </div>
  </div>
  <div
    class="absolute bottom-10 pl-10 flex space-x-4 items-center hover:text-blue-600 cursor-pointer"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
      />
    </svg>
    <a (click)="logout()" click>Logout</a>
  </div>
</nav>
