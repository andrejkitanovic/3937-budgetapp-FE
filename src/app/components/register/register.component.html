<div
  class="h-screen bg-gradient-to-br from-blue-600 to-indigo-600 flex justify-center items-center w-full"
>
  <form>
    <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-md max-w-sm">
      <div class="space-y-4">
        <h1 class="text-center text-2xl font-semibold text-gray-600">
          Register
        </h1>
        <div>
          <label for="username" class="block mb-1 text-gray-600 font-semibold"
            >Username</label
          >
          <input
            type="text"
            class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full"
            aria-label="Username"
            #username
          />
        </div>
        <div>
          <label for="email" class="block mb-1 text-gray-600 font-semibold"
            >E-mail</label
          >
          <input
            type="email"
            class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full"
            aria-label="Email"
            #email
          />
        </div>
        <div>
          <label for="password" class="block mb-1 text-gray-600 font-semibold"
            >Password</label
          >
          <input
            type="password"
            class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full"
            aria-label="Password"
            #password
          />
        </div>
        <div>
          <label
            for="confirmPassword"
            class="block mb-1 text-gray-600 font-semibold"
            >Confirm Password</label
          >
          <input
            type="password"
            class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full"
            aria-label="Confirm Password"
            #confirmPassword
          />
        </div>
      </div>
      <button
        class="mt-4 w-full bg-gradient-to-tr from-blue-600 to-indigo-600 text-indigo-100 py-2 rounded-md text-lg tracking-wide"
        (click)="
          register(
            username.value,
            email.value,
            password.value,
            confirmPassword.value
          );
          $event.preventDefault()
        "
      >
        Register
      </button>
      <div class="text-red-500 mt-3" *ngIf="message">
        {{ message }}
      </div>
      <div class="block mt-3 text-gray-600 text-center">
        Already have an account?
        <a [routerLink]="['/login']" class="text-blue-600 hover:text-blue-700"
          >Login Here</a
        >
      </div>
    </div>
  </form>
</div>
